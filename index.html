<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="hourOne">
        <div class="col-2 time-block"><br><br>9:00 am</div>
        <input id="input1" name="9am" class="col-8"/>
        <button id="saveBtn1" class="col-2 saveBtn fas fa-save fa-2x hover"></button>
      </div>
      <div class="row" id="hourTwo">
        <div class="col-2 time-block"><br><br>10:00 am</div>
        <input id="input2" name="10am" class="col-8"/>
        <button id="saveBtn2" class="col-2 saveBtn fas fa-save fa-2x hover"></button>
      </div>
      <div class="row" id="hourThree">
        <div class="col-2 time-block"><br><br>11:00 am</div>
        <input id="input3" name="11am" class="col-8"/>
        <button id="saveBtn3" class="col-2 saveBtn fas fa-save fa-2x hover"></button>
      </div>
      <div class="row" id="hourFour">
        <div class="col-2 time-block"><br><br>12:00 pm</div>
        <input id="input4" name="12pm" class="col-8"/>
        <button id="saveBtn4" class="col-2 saveBtn fas fa-save fa-2x hover"></button>
      </div>
      <div class="row" id="hourFive">
        <div class="col-2 time-block"><br><br>1:00 pm</div>
        <input id="input5" name="1pm" class="col-8"/>
        <button id="saveBtn5" class="col-2 saveBtn fas fa-save fa-2x hover"></button>
      </div>
      <div class="row" id="hourSix">
        <div class="col-2 time-block"><br><br>2:00 pm</div>
        <input id="input6" name="2pm" class="col-8"/>
        <button id="saveBtn6" class="col-2 saveBtn fas fa-save fa-2x hover"></button>
      </div>
      <div class="row" id="hourSeven">
        <div class="col-2 time-block"><br><br>3:00 pm</div>
        <input id="input7" name="3pm" class="col-8"/>
        <button id="saveBtn7" class="col-2 saveBtn fas fa-save fa-2x hover"></button>
      </div>
      <div class="row" id="hourEight">
        <div class="col-2 time-block"><br><br>4:00 pm</div>
        <input id="input8" name="7pm" class="col-8"/>
        <button id="saveBtn8" class="col-2 saveBtn fas fa-save fa-2x hover"></button>
      </div>
      <div class="row" id="hourNine">
        <div class="col-2 time-block"><br><br>5:00 pm</div>
        <input id="input9" name="8pm" class="col-8"/>
        <button id="saveBtn9" class="col-2 saveBtn fas fa-save fa-2x hover"></button>
      </div>
    </div>
    <!-- This is a toast block for notifications -->
    <div class="toast" style="position: absolute; top: 250px; right: 0;">
      <div class="toast-body">Event has been saved!</div>
    </div>
    <!-- End of toast block -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
